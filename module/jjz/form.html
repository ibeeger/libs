	   * 检测输入内容是否包含乱码，包含乱码返回true；不包含乱码返回false。
	   * 输入内容只能包含数字、中文、英文（大小写）、和"-"、"_"。
	   */
	  function checkMessyCode(code) {
	  	var re = /^[\u4e00-\u9fa5_a-zA-Z0-9\-]+$/;
	  	var r = code.match(re);
	  	return r == null;
	  }
